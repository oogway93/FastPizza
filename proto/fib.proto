syntax = "proto3";

option go_package = ".";

service Fibonacci {
    rpc Fib(FibReq) returns (FibRes);
}

message FibReq {
    int64 n = 1;
}

message FibRes {
    int64 n = 1;
}

service OrderService {
    rpc GetStatus(OrderID) returns (OrderInfo);
    rpc MakeOrder(OrderInfo) returns (OrderID);
}

message OrderInfo {
    Credentials cred = 1;
    OrderedMenu menu = 2;
    string status = 3;
}
message OrderID {
    int64 order_id = 1;
}

message OrderedMenu {
    string pizza = 1;
    float price = 2;
}

message Credentials {
    string username = 1;
    string email = 2;
}

